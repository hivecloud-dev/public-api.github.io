  /v1/mdfes/remover:
    delete:
      security:
        - tokenAuth: [ ]
      tags:
        - 'Mdfe'
      summary: ''
      description: ''
      operationId: "removerMdfes"
      requestBody:
        content:
          application/json:
            schema:
              type: "array"
              items:
