  /v1/mdfes/encerrar/{id}/consultar-status:
    get:
      security:
        - tokenAuth: [ ]
      tags:
        - 'Mdfe'
      summary: ''
      description: ''
      operationId: "encerrarMdfeConsutlarStatus"
      parameters:
        - name: "id"
          in: "path"
