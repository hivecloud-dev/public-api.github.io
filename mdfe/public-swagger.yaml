  /v1/mdfes/emitir:
    post:
      security:
        - tokenAuth: [ ]
      tags:
        - 'Mdfe'
      summary: ''
      description: ''
      operationId: "emitirMdfe"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmitirMdfe"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ResponseEntity"
  /v1/mdfes/emitir/list:
    post:
      security:
        - tokenAuth: [ ]
      tags:
        - 'Mdfe'
      summary: ''
