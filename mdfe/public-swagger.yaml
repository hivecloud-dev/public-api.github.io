              schema:
                $ref: "#/components/schemas/ResponseEntity"
  /v1/mdfes/emitir/{id}/consultar-status:
    get:
      security:
        - tokenAuth: [ ]
      tags:
        - 'Mdfe'
      summary: ''
      description: ''
      operationId: "consultarStatusMdfe"
      parameters:
        - name: "id"
          in: "path"
          required: true
